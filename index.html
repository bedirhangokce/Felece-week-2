<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="shortcut icon" href="resources/images/icons/felece-icon.png">

    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Stylesheets-->
    <link href="assets/styles/style.css" rel="stylesheet/less" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Felece-Week-2</title>
</head>

<body>
    <!--Top line-->
    <header class="top-header text-color">
        <div class="login">
            <a href="#">Üye Ol&nbsp;</a>
            |
            <a href="#">&nbsp;Giriş Yap</a>
        </div>
        <a href="#"><i class="fas fa-truck icon"></i>&nbsp;SİPARİŞ TAKİP</a>
    </header>
    <!--General Div-->
    <div class="general">
        <!--Main header-->
        <header class="main-header text-color">
            <!--Menu-->
            <div class="menu-list">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Erkek</a></li>
                    <li><a href="#">Kadın</a></li>
                    <li><a href="#">Çocuk</a></li>
                    <li><a href="#">Unisex</a></li>
                    <div>
                        <li><a class="sale" href="#">İndirim</a></li>
                    </div>
                    
                </ul>
            </div>
            <div class="main-header-top">
                <!--Icon-->
                <div>
                    <img src="resources/images/icons/felece-icon.png" alt="Icon cannot load">
                </div>
                <!--Search-Box-->
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control search-box-class" type="text"
                        placeholder="Aradığınız tüm ürünler bir tık uzağınızda" aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
                    </div>
                </div>
                <!--Profile-Fav-Basket-->
                <div class="icons">
                    <div class="user-icon">
                        <a class="icon" href="#"><i class="far fa-user"></i>
                            <p>Giriş Yap</p>
                        </a>

                    </div>
                    <div>
                        <a class="icon" href="#"><i class="far fa-heart"></i>
                            <p>Favori Listem</p>
                            <span class="basket-counter">
                                0
                            </span>
                        </a>

                    </div>
                    <div>
                        <a class="icon" href="#"><i class="fas fa-shopping-basket"></i>
                            <p>Sepetim</p>
                            <span class="fav-counter">
                                0
                            </span>
                        </a>

                    </div>
                </div>
            </div>


        </header>
        <!--Banners-->
        <div class="banners">
            <div class="first-banner">
                <img src="resources/images/USTBANNER_WEB@2x.jpg">
            </div>
            <div class="second-banners">
                <img src="resources/images/5.jpg">
                <img src="resources/images/7.jpg">
            </div>
            <!--Slide Banners-->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <img class="slides" src="resources/images/1.jpg">
                <img class="slides" src="resources/images/2.jpg">
                <img class="slides" src="resources/images/3.jpg">
                <img class="slides" src="resources/images/4.jpg">
            </div>
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/less"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
